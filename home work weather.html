<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <head>
        <body>
            <h1>
                🌤️
                <br/>
                currently 21° in orange farm
                </h1>
                <h2>13° / <strong>23°</strong></h2>
                <ul>
                    <li>
                        <h3>Tomorrow</h3>
                        <p>10° / 22°</p>
                        <p>🌧</p>
                    </li>
                </ul>
<button>Change city</button>
            </h1>
        </body>
    </head>

    </style>
</head>
<body>
    <div class="weather-container">
        <div class="current-weather">
            <div class="weather-icon">🌤</div>
            <div>
                <div class="current-temp">21°</div>
                <div class="location">orange farm</div>
            </div>
        </div>
        
        <div class="temp-range">13° / 23°</div>
        
        <div class="forecast">
            <div class="forecast-day">
                <div class="day-name">Tomorrow</div>
                <div class="forecast-icon">🌧</div>
                <div class="forecast-temp">10° / 22°</div>
            </div>
            
            <div class="forecast-day">
                <div class="day-name">Saturday</div>
                <div class="forecast-icon">🌥</div>
                <div class="forecast-temp">15° / 17°</div>
            </div>
            
            <div class="forecast-day">
                <div class="day-name">Sunday</div>
                <div class="forecast-icon">☀️</div>
                <div class="forecast-temp">25° / 28°</div>
            </div>
        </div>
        
        <div class="change-city">
            <button>Change city</button>
        </div>
    </div>
    
    <div class="coder">Coded by Dorothy Nhlapo</div>
</body>
</html>
